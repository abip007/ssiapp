<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ServerSupply</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <div>
    <form [formGroup]="loginForm">
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button ion-button color="block" (click)="login()" [disabled]="!loginForm.valid">Sign In</button>
      </div>
    </form>
  </div>
</ion-content>
<ion-footer >
  <ion-toolbar>
    <ion-title>New Customer</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <button ion-button full color="primary" clear (click)="checkout()">Checkout</button>
  </ion-toolbar>
</ion-footer>
