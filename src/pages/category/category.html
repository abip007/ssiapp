  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button  ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>ServerSupply</ion-title>
    <ion-buttons end>
    <button ion-button round outline icon-right (click)="goToSeach()">
                <ion-icon name="search" color="light"></ion-icon>
                
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
            
            <div icon-left ion-item *ngFor="let item of Category" let index=index; let odd=odd; let even=even; [ngClass]="{ odd: odd, even: even }" (click)="goSubcat($event, item)">
                <ion-icon name="star"></ion-icon>
                   {{item.cat}}
            </div>
        </ion-list>
</ion-content>
