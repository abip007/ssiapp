<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   <ion-title>ServerSupply</ion-title>
    <ion-buttons end>
    <button ion-button round outline icon-right (click)="goToSeach()">
                <ion-icon name="search" color="light"></ion-icon>
                
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
            
            <button icon-left color="primary" ion-item *ngFor="let item of subcategory" (click)="goSSubcat($event, item)">
                <ion-icon name="star"></ion-icon>
                   {{item.SName}}
            </button>
        </ion-list>
</ion-content>
