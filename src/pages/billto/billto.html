<ion-header>
  <ion-navbar color="primary">
    <ion-title>Billing Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="order">
  <ion-list>
   <ion-item>
     <ion-label>Same as Shipping</ion-label>
    <ion-toggle [(ngModel)]="sameBilling" (ionChange)="BillingChanged()" ></ion-toggle>
  </ion-item>
  
 </ion-list>
 <form [formGroup]="addressForm">
  <ion-list>
     <ion-item>
        <ion-label>Company Name</ion-label>
        <ion-input type="text" formControlName="bco" [(ngModel)]="bco"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Attention</ion-label>
        <ion-input type="text" formControlName="bname" [(ngModel)]="bname"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" formControlName="bcity" [(ngModel)]="bcity"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>State</ion-label>
        <ion-input type="text" formControlName="bstate" [(ngModel)]="bstate"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Zipcode</ion-label>
        <ion-input type="text" formControlName="bzip" [(ngModel)]="bzip" ></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Address</ion-label>
        <ion-input type="text" formControlName="badd1" [(ngModel)]="badd1"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Address2</ion-label>
        <ion-input type="text" formControlName="badd2" [(ngModel)]="badd2"></ion-input>
     </ion-item>

    <ion-item>
        <ion-label>EmaiL</ion-label>
        <ion-input type="text" formControlName="email" [(ngModel)]="email"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="pass" [(ngModel)]="pass"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="text" formControlName="phone" [(ngModel)]="phone"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Fax</ion-label>
        <ion-input type="text" formControlName="fax" [(ngModel)]="fax"></ion-input>
     </ion-item>
  </ion-list>
  
  <div>
    <button full ion-button color="block" (click)="processOrder()" [disabled]="!addressForm.valid">Next</button>
  </div>
 </form>
</ion-content>
