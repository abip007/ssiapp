<ion-header>

  <ion-navbar color="primary">
    <ion-title> Shipping and  Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="addressForm">
<ion-item>
  <ion-label>Shipping Type</ion-label>
  <ion-select [(ngModel)]="shiptypeid" formControlName="shiptypeid" (ionChange)="shiptypeChange($event)">
    <ion-option value="5" selected="true">Ground</ion-option>
    <ion-option value="4">3 Day</ion-option>
    <ion-option value="3">2 Day</ion-option>
    <ion-option value="2">Standard Overnight</ion-option>
    <ion-option value="1">Priority Overnight</ion-option>
    <ion-option value="10">Saturday</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Payment Type</ion-label>
  <ion-select formControlName="termsid" [(ngModel)]="termsid" (ionChange)="PaymentChange($event)" >
    <ion-option value="1" selected="true">Credit Card</ion-option>
    <ion-option value="21">Debit Card</ion-option>
    <ion-option value="10">PayPal</ion-option>
    <ion-option value="16">Others</ion-option>
    
  </ion-select>
</ion-item>
<ion-list *ngIf="creditcard">
  <ion-item>
        <ion-label>Name on Card</ion-label>
        <ion-input type="text" formControlName="cname"  [(ngModel)]="cname"></ion-input>
     </ion-item>
     
     <ion-item>
        <ion-label>Card Number</ion-label>
        <ion-input type="text" formControlName="cnum"  [(ngModel)]="cnum"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label>Month</ion-label>
        <ion-select formControlName="cexmo" [(ngModel)]="cexmo">
          <ion-option *ngFor="let item of months" value="{{item}}">{{item}}</ion-option>
    
        </ion-select>
     </ion-item>
     <ion-item>
        <ion-label>Year</ion-label>
        <ion-select formControlName="cexyr" [(ngModel)]="cexyr">
          <ion-option *ngFor="let item of years" value="{{item}}">{{item}}</ion-option>
    
        </ion-select>
     </ion-item>
     
     
     <ion-item>
        <ion-label>cev</ion-label>
        <ion-input type="text"  formControlName="ceev" [(ngModel)]="ceev" ></ion-input>
     </ion-item>
</ion-list>
 <div>
    <button full ion-button color="block" color="primary" (click)="processOrder()" [disabled]="!addressForm.valid">Order</button>
  </div>
</form>
<ion-footer *ngIf="total">
  <ion-toolbar>
    <ion-title>Sub total is ${{total}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Tax: ${{tax}}</ion-title>
  </ion-toolbar>
   <ion-toolbar>
    <ion-title>Shipping ${{shipvalue}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Total ${{gtotal}}</ion-title>
  </ion-toolbar>
</ion-footer>
</ion-content>
