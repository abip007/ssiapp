<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   <ion-title>ServerSupply</ion-title>
   </ion-navbar>
   <ion-toolbar>
        <ion-searchbar placeholder="Search"
                       [(ngModel)]="queryText"
                        (change)="searchProducts($event)">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [virtualScroll]="Products">
    <ion-list-header>
      Products
    </ion-list-header>
    <a ion-item *virtualItem="let prod" text-wrap (click)="goProductDetails($event, prod)">
        <ion-thumbnail item-left>
          <!--<img [src]="prod.images[0]" *ngIf="prod.images[0]">-->
          <img src="https://www.serversupply.com/images/item/131150.jpg"/>
        </ion-thumbnail>
        <h2>{{prod.pnum}}</h2>
        <p [innerHTML]="prod.description"></p>
        <p color="primary">${{prod.price}}</p>
    </a>
  </ion-list>
</ion-content>
