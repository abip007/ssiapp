<ion-content class="product">     
   <ion-item text-wrap>
      <ion-thumbnail item-left>
          <!--<img [src]="product.images[0]" *ngIf="product.images[0]">
          <img src="images/default_category.jpg" *ngIf="!product.images[0]">-->
          <img src="https://www.serversupply.com/images/item/131150.jpg"/>
      </ion-thumbnail>
       <h2>{{product.pnum}}</h2>
       <p [innerHTML]="product.description"></p>
    </ion-item>  
   
   
   <ion-item>
    <ion-icon name="pricetag" color="primary" item-left></ion-icon>
    <h3 primary> Price ${{product.price}}</h3> 
    <ion-note item-right>
      <span>In Stock</span>
    </ion-note>   
   </ion-item>
   
   <ion-item>
    <ion-note item-left>Quantity</ion-note>
    <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    <ion-note item-right>
      
      <button ion-button full  color="primary" (click)="AddtoCart(product.itemid,product.price,product.pcost,product.wt,product.pnum,product.description)">
        <ion-icon name="cart"></ion-icon>
        Add to Cart
      </button>
    </ion-note>
   </ion-item>
   
   <ion-item text-wrap>
       <p [innerHTML]="product.details"></p>
   </ion-item>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button color="primary" full clear (click)="openCart()">
        <ion-icon name="cart"></ion-icon> Go to Cart
      </button>
  </ion-toolbar>
</ion-footer>
