  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     
    </button>
     <ion-title>ServerSupply</ion-title>
    <ion-buttons end>
    <button ion-button round outline icon-right (click)="goToSeach()">
                <ion-icon name="search" color="light"></ion-icon>
                
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
            
            <button icon-left ion-item *ngFor="let item of SScategory" (click)="goProducts($event, item)">
                <ion-icon name="star"></ion-icon>
                   {{item.SName}}
            </button>
            <ion-item *ngIf=!SScategory>
              <h2>{{statusMessage}}</h2>
            </ion-item>
  
</ion-list>
  
</ion-content>
