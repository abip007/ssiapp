<ion-menu persistent="true" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
       <button menuClose ion-item (click)="goHome()"><ion-icon name="home"></ion-icon> Home</button>
       <button menuClose ion-item (click)="goCategory()"><ion-icon name="apps"></ion-icon> Category</button>
       <button menuClose ion-item (click)="goBrain()"><ion-icon name="apps"></ion-icon> BrainTree</button>
       <button menuClose ion-item (click)="ViewCart()"><ion-icon name="cart"></ion-icon> Cart: {{count}} Items </button>
     
    <button ion-button round outline icon-right>
                <ion-icon name="search" color="light"></ion-icon>
                
            </button>
    <button menuClose ion-item *ngIf="isLoggedIn" (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
